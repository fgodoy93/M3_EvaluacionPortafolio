<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Fuzzy+Bubbles:wght@400;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header class="mt-4 mb-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="shadow bg-body-tertiary rounded text-center p-3">
                        To Do List📝
                    </h1>
                </div>
            </div>
        </header>

        <main class="bg-white rounded  shadow p-4 mb-4">
            <section>
                <div class="row">
                    <div class="col-12 col-md-10">
                        <!-- Inputs -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text text-truncate" id="labelNombre">
                                    Nueva Tarea
                                </span>
                                <input type="text" class="form-control" id="inputNombre">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text text-truncate" id="labelDescripcion">
                                    Descripción
                                </span>
                                <input type="text" class="form-control" id="inputDescripcion">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-2">
                        <button class="btn shadow color-boton w-100 p-3 mt-2 mt-md-1" id="agregarTarea" type="submit">
                            Agregar Nueva Tarea
                        </button>
                    </div>
                </div>
            </section>
            <!-- COLLAPSE TAREAS PENDIENTES -->
            <section id="seccion-pendientes" class="mt-4 ">
                <div class="row">
                    <div class="col-12">
                        <h2 id="h2-tareas" class="text-center mb-3">Tareas Pendientes:</h2>
                        <div class="accordion" id="contenedor-tareas2"></div>
                    </div>
                </div>
            </section>
            <!-- COLLAPSE TAREAS TERMINADAS -->
            <section id="seccion-terminadas" class="mt-4">
                <div class="row">
                    <div class="col-12">
                        <h2 id="h2-tareas" class="text-center mb-3">Tareas Terminadas:</h2>
                        <div class="accordion" id="contenedor-tareas-completas"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
